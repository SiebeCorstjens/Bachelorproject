<div class="modal-header bg-blue">
  <h5 class="modal-title text-light">{{ _person.name }}</h5>
  <button type="button" class="close" (click)="activeModal.dismiss()">
    <span class="text-light" [innerHTML]="'x' | feather:24"></span>
  </button>
</div>
<div class="modal-body">
  <div class="row border-bottom pb-3">
    <div class="col-4 text-center">
      <button class="btn btn-info" [class.bg-success]="selectedTimerAction === timerAction.Start"
        [disabled]="isStartButtonDisabled()" (click)="selectAction(timerAction.Start)">Start</button>
    </div>
    <div class="col-4 text-center">
      <button class="btn btn-info" [class.bg-success]="selectedTimerAction === timerAction.Pause"
        [disabled]="isPauseButtonDisabled()" (click)="selectAction(timerAction.Pause)">Pause</button>
    </div>
    <div class="col-4 text-center">
      <button class="btn btn-info" [class.bg-success]="selectedTimerAction === timerAction.Stop"
        [disabled]="isStopButtonDisabled()" (click)="selectAction(timerAction.Stop)">Stop</button>
    </div>
  </div>
  <div class="row border-bottom p-3">
    <div class="col-12 text-center">
      <div *ngIf="workTime == undefined" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <h5>{{ workTime | date:'HH:mm:ss':'GMT' }}</h5>
    </div>
  </div>
  <div class="row pt-3" *ngIf="selectedTimerAction != undefined">
    <div class="col-12 text-center">
      <button class="btn btn-block btn-info" (click)="identifyPerson()">Identificeer</button>
    </div>
  </div>
</div>
