<div class="container fixed-top bg-white" style="margin-top: 60px;">
  <div class="row">
    <div class="col-12 border-bottom border-blue-2 p-2">
      <span class="h5 font-weight-bold">Notificaties</span>
      <div>Werknemers</div>
    </div>
  </div>
</div>
<div class="container" style="margin-top: 130px;">
  <div class="row">
    <div class="col-12 mt-4 text-center" *ngIf="!notifications" [hidden]="errorMessage">
      <div class="spinner-border" role="status"></div>
    </div>
    <div class="col-12 p-2" *ngIf="errorMessage">
      <div class="p-2 rounded bg-lightgray">
        <span class="h6">{{ errorMessage }}</span>
      </div>
    </div>
    <div class="col-12 p-2" *ngFor="let notification of notifications">
      <div class="p-2 rounded bg-lightgray">
        <span class="font-weight-bold">{{ notification.person.name }}</span>
        <span class="float-right">{{ notification.date | date:'dd/MM/yyyy HH:mm' }}</span>
        <div class="row mt-2">
          <div class="col-10">
            <span [innerHtml]="parseMessage(notification)"></span>
          </div>
          <div class="col-2">
            <button class="btn btn-sm bg-blue text-white text-center float-right"
              (click)="deleteNotification(notification)">
              <span class="mr-2" [innerHTML]="'trash-2' | feather:22"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
